<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index 3</title>
  <style>
    /* classes desendent */
   .c1 span .c2{
       color: chartreuse;
   }
   .c1>p{
       color: red;
   }
  </style>
</head>

<body>
  <!-- Select "I'm here. find me" and make it blue  -->

  <div class="c1">
    <div>
      <div>
        <span>
          <div class="c2">I'm here. find me</div>
        </span>
      </div>
    </div>

  </div>
    
    <span>
      <div class="c2">Dont select me</div>
    </span>

    <!-- select "I'm the direct son" and make it blue  -->
    <div class="c1">
        <p>
            I'm the direct son
        </p>
    </div>

    <div class="c2">
        <span>
            <p>I'm the indirect son</p>
        </span>
    </div>

</body>
